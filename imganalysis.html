            function displayFileName() {
    var fileInput = document.getElementById('file-upload');
    var fileNameBox = document.getElementById('filename-box');

    if (fileInput.files.length > 0) {
        fileNameBox.innerText = 'Selected File: ' + fileInput.files[0].name;
        fileNameBox.style.color = '#fff';
        fileNameBox.style.fontSize = '18px';
        fileNameBox.style.border = '2px solid #61dafb'; // Add a border for styling
        fileNameBox.style.padding = '8px'; // Add padding for styling
        fileNameBox.style.marginTop = '10px'; // Add margin for spacing
    } else {
        fileNameBox.innerText = '';
    }
}
async function performAnalysis(event) {
  // Prevent the default form submission behavior
  event.preventDefault();

  var fileInput = document.getElementById('file-upload');
  var dummyImage = document.getElementById('dummy-image');

  if (fileInput.files.length > 0) {
      // Create a FormData object and append the selected file
      var formData = new FormData();
      formData.append('file', fileInput.files[0]);

      try {
          // Make an asynchronous POST request to the FastAPI backend
          var response = await fetch('https://a14f-103-89-235-242.ngrok-free.app/uploadfile/', {
              method: 'POST',
              body: formData
          });

          // Parse the JSON response
          var data = await response.json();

          // Update the source of the dummy image with the received image link
          dummyImage.src = data.processed_image_link;
          console.log(data.processed_image_link)
          dummyImage.style.display = 'block'; // Show the analyzed image
          
      } catch (error) {
          console.error('Error:', error);
      }
  }

  return false;
}

            function resetForm() {
    // Reset the form by clearing the file input, hiding the analyzed image, and clearing the selected file name
              var fileInput = document.getElementById('file-upload');
              var dummyImage = document.getElementById('dummy-image');
              var fileNameSpan = document.getElementById('selected-file-name');
              var fileNameBox = document.getElementById('filename-box');

              fileInput.value = '';
              fileNameSpan.innerText = '';
              fileNameBox.innerText = ''; // Clear the content of the filename box
              fileNameBox.style.border = ''; // Reset border styling
              fileNameBox.style.padding = ''; // Reset padding styling
              fileNameBox.style.marginTop = ''; // Reset margin styling

              // dummyImage.src = 'default-image.jpg';
            }
